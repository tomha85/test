<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Connecting to Storage</title>
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1"
      name="viewport"
    />
    <link rel="stylesheet" type="text/css" href="../static/main.css"/>
  </head>

  <body>
  <div class = "container">
    <div class="header box">V2X GM</div>
    <div class="content box">
      <div class="flex-container">
        {% for animal in animals %}
        <div class="animal">
          <h3>{{ animal.name }}</h3>
          {% if animal.image_path %}
            <img src="{{ imageSource + animal.image_path }}"/><br>
            <form action="/animal/{{ animal.id }}">
              <input type="submit" value="Edit Image" />
            </form>
          {% else %}
            <form action="/animal/{{ animal.id }}">
              <input type="Submit" value="Add Image" />
            </form>           
          {% endif %}
          <p>
            <i>{{ animal.scientific_name }}</i><br>
            {{ animal.description }}<br>
          </p>
        </div>
      {% endfor %}
      </div>
    </div>
    <div class="footer box">Copyright 2022 V2X GM</div>
  </div>
  </body>
</html>
